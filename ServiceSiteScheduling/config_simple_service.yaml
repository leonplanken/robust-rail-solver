    PathPlan: "/workspace/robust-rail-solver/ServiceSiteScheduling/database/TUSS-Instance-Generator/scenario_settings/setting_A/plan.json"
    PlanType: "Solver"
    DepartureDelay: "600"
  ConversionAndStorage:  
    PathEvalResult: "/workspace/robust-rail-solver/ServiceSiteScheduling/database/TUSS-Instance-Generator/scenario_settings/setting_A/Evaluation_Results.txt"
    PathScenarioEval: "/workspace/robust-rail-solver/ServiceSiteScheduling/database/TUSS-Instance-Generator/scenario_settings/setting_A"
  DeterministicPlanning:
    LookForSeed: false # if we look for a working seed
    DisplaySeed: false
